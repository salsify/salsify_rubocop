inherit_from:
  - ../conf/rubocop_without_rspec.yml

require: salsify_rubocop

RSpec/DescribeClass:
  Enabled: false

RSpec/DescribedClass:
  Enabled: false

RSpec/DescribeMethod:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

# See https://github.com/backus/rubocop-rspec/issues/198
RSpec/ExpectActual:
  Exclude:
  - 'spec/routing/**/*'

RSpec/InstanceVariable:
  Enabled: false

RSpec/LeadingSubject:
  Enabled: false

RSpec/LetSetup:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/NestedGroups:
  Enabled: false
