inherit_from:
  - ../conf/rubocop_without_rspec.yml

require: salsify_rubocop

# See https://github.com/bbatsov/rubocop/pull/3343
Style/NumericPredicate:
  Exclude:
    - 'spec/**/*'

RSpec/DescribeClass:
  Enabled: false

RSpec/DescribedClass:
  Enabled: false

RSpec/DescribeMethod:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

RSpec/InstanceVariable:
  Enabled: false
